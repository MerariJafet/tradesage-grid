[pytest]
# Set Python path to include the backend directory
pythonpath = .

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50

# Logging
log_cli = false
log_cli_level = INFO

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Tests that use asyncio

# Async support
asyncio_mode = auto
